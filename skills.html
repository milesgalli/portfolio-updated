<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills Page</title>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Bootstrap Basic Portfolio</title>
      <!-- Boostrap Stylesheet -->
      <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      />
      <!-- Our own CSS stylesheet -->
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
        crossorigin="anonymous"
      ></script>

      <!-- Google Fonts -->
      <link
        href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
        rel="stylesheet"
      />

      <link rel="stylesheet" href="style.css" media="screen" />
    </head>

    <body>
      <nav class="navbar navbar-expand-lg" id="topnavbar">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <a class="navbar-brand" href="skills.html" id="logo"
              >Miles Galli
              <h5 class="nav-subtitle">Junior Full Stack Developer</h5>
            </a>
          </ul>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item"></li>
              <li class="nav-item active">
                <a class="nav-link" href="skills.html">My Skills</a>
              </li>
              <li>
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="index.html">About</a>
              </li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </div>

        <!-- /.container -->
      </nav>
      <!-- End of navbar -->

      <!-- Start of container -->
      <main class="container"></main>
      <!-- End of container -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="container">
              <h5
                class="carousel-title d-flex justify-content-center"
                id="frontend-title"
              >
                Front End Stack
              </h5>
              <div class="row d-flex justify-content-center">
                <div
                  class="col col-circle d-flex justify-content-center align-item-center"
                >
                  <i
                    class="fab fa-js m-auto"
                    style="width: 100px; height: 100px; color: yellow;"
                  ></i>
                </div>
                <div
                  class="col col-circle d-flex justify-content-center align-item-center"
                >
                  <i
                    class="fab fa-html5 m-auto"
                    style="width: 100px; height: 100px; color: blue;"
                  ></i>
                </div>
                <div
                  class="col col-circle d-flex justify-content-center align-item-center"
                >
                  <i
                    class="fab fa-css3 m-auto"
                    style="width: 100px; height: 100px; color: red;"
                  ></i>
                </div>
              </div>
              <div class="row d-flex justify-content-center">
                <div
                  class="col col-circle d-flex justify-content-center align-item-center"
                >
                  <i
                    class="fab fa-bootstrap m-auto"
                    style="width: 100px; height: 100px; color: green;"
                  ></i>
                </div>
                <div
                  class="col col-circle d-flex justify-content-center align-item-center"
                >
                  <i
                    class="fab fa-github m-auto"
                    style="width: 100px; height: 100px; color: black;"
                  ></i>
                </div>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <div class="container">
              <h5
                class="carousel-title d-flex justify-content-center"
                id="backend-title"
              >
                Back End Stack
              </h5>
              <div class="row d-flex justify-content-center">
                <div
                  class="col col-circle d-flex justify-content-center align-item-center"
                >
                  <i
                    class="fab fa-node-js m-auto"
                    style="width: 100px; height: 100px; color: yellow;"
                  ></i>
                </div>
                <div
                  class="col col-circle d-flex justify-content-center align-item-center"
                >
                  <i
                    class="fab fa-react m-auto"
                    style="width: 100px; height: 100px; color: orange;"
                  ></i>
                </div>
                <div
                  class="col col-circle d-flex justify-content-center align-item-center"
                >
                  <img
                    src="https://www.vectorlogo.zone/logos/expressjs/expressjs-icon.svg"
                    class="m-auto"
                    style="width: 100px; height: 100px; color: red;"
                  />
                </div>
              </div>
              <div class="row d-flex justify-content-center">
                <div
                  class="col col-circle d-flex justify-content-center align-item-center"
                >
                  <img
                    src="Assets/mysql.png"
                    class="m-auto"
                    style="width: 100px; height: 100px;"
                  />
                </div>
                <div
                  class="col col-circle d-flex justify-content-center align-item-center"
                >
                  <img
                    src="https://img.icons8.com/color/48/000000/mongodb.png/"
                    class="m-auto"
                    style="width: 100px; height: 100px; color: black;"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <br />
      </div>

      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

      <!-- Start of footer -->
      <footer class="footer">
        <div class="two-toned-footer-color">
          <p class="text-muted text-muted-footer text-center">
            &copy; Miles Galli
          </p>
        </div>
      </footer>
      <!-- End of footer -->

      <!-- jQuery CDN -->
      <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      ></script>

      <!-- Bootstrap CDN -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
  </head>
</html>
